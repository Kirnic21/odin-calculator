<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class = "calculator">
      <div class = "calculator-display">0</div>
      <div class = "calculator-keys">
        <button class="keyNumber">1</button>
        <button class="keyNumber">2</button>
        <button class="keyNumber">3</button>
        <button class="keyNumber">4</button>
        <button class="keyNumber">5</button>
        <button class="keyNumber">6</button>
        <button class="keyNumber">7</button>
        <button class="keyNumber">8</button>
        <button class="keyNumber">9</button> 
        <button class="keyNumber">0</button>
        <button class ="operator">+</button>
        <button class ="operator">-</button>
        <button class ="operator">/</button>
        <button class ="operator">*</button>
        <button class ="clear">clear</button>
        <button class = "equal">=</button>
      </div>
  </div>
	<script src="script.js"></script>
  </body>
</html>
